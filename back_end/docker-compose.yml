services:
    db:
        image: postgres:16
        container_name: audio-db
        environment:
            POSTGRES_DB: audio
            POSTGRES_USER: audio
            POSTGRES_PASSWORD: audio
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data

        api:
            build: .
            env_file:
            - .env
            ports:
            - "8000:8000"
            volumes:
            - ./data:/app/data
            depends_on:
            - db
volumes:
    pgdata:
